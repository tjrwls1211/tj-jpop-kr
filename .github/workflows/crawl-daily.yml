name: Daily Chart Crawling

on:
  schedule:
    # 매일 오전 9시(KST) = 매일 00:00(UTC)
    - cron: '0 0 * * *'
  workflow_dispatch: 

jobs:
  crawl:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t tj-jpop-crawler .

      - name: Run crawler in Docker
        env:
          TURSO_DATABASE_URL: ${{ secrets.TURSO_DATABASE_URL }}
          TURSO_AUTH_TOKEN: ${{ secrets.TURSO_AUTH_TOKEN }}
          TJ_CHART_API_URL: ${{ secrets.TJ_CHART_API_URL }}
          TRANS_SLEEP_SECONDS: 0.5
        run: |
          docker run \
            -e TURSO_DATABASE_URL="${TURSO_DATABASE_URL}" \
            -e TURSO_AUTH_TOKEN="${TURSO_AUTH_TOKEN}" \
            -e TJ_CHART_API_URL="${TJ_CHART_API_URL}" \
            -e TRANS_SLEEP_SECONDS="${TRANS_SLEEP_SECONDS}" \
            tj-jpop-crawler

      - name: Send notification on failure
        if: failure()
        run: |
          echo "크롤링 실패!"
